<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor API</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Doctor Service <small>Find Doctors that can help</small></h1>

    </div>
    <div class="row">
      <div class="col-md-1">

      </div>
      <div class="col-md-4">
        <form id="symptomForm" action="index.html" method="get">
          <label for="symptoms"> <h1>Enter your symptom here to find Doctors that can help: </h1> </label>
          <input type="text" name="symptoms">
        </form>
      </div>
      <div class="col-md-2">

      </div>
      <div class="col-md-4">
        <form id="doctorForm" action="index.html" method="get">
          <label for="doctorsInfo"> <h1>Search for a Doctor by name: </h1> </label>
          <input type="text" name="doctorsInfo">
        </form>
      </div>
      <div class="col-md-1">

      </div>
    </div>
    <div class="errorMessage">
    </div>
    <div class="row">
      <div class="col-md-5" id="doctorsSymptoms">
      </div>
      <div class="col-md-5" id="doctorsInformation">
      </div>
    </div>

  </body>
</html>
