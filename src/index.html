<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor API</title>
  </head>
  <body>
    <form id="symptomForm" action="index.html" method="get">
      <label for="symptoms"> <h3>Enter your symptoms here to find Doctors that can help: </h3> </label>
      <input type="text" name="symptoms">
    </form>
    <form id="doctorForm" action="index.html" method="get">
      <label for="doctorsInfo"> <h3>Enter a Doctors name to find out more info about that Doctor: </h3> </label>
      <input type="text" name="doctorsInfo">
    </form>
    <div class="errorMessage">

    </div>
    <div class="row">
      <div class="col-md-5" id="doctorsSymptoms">
      </div>
      <div class="col-md-5" id="doctorsInformation">
      </div>
    </div>

  </body>
</html>
